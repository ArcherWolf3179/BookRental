<html>
    <head>
        <title>Library Home</title>
    </head>

    <body>

        <form action="/back">
            <button>Back To Home</button>
        </form>

        {% for x in content %}
            <form action="/view_book/{{x['bookID']}}" method="post">
                <button id="submit" type="submit">{{ x[specific_value] }}</button>
            </form>
        {% endfor %}
    </body>
   
</html>
