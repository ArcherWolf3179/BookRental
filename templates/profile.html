<html>
    <head>
        <title>Profile</title>
    </head>
    <body>
        <form action="back">
                <button>Back To Home</button>
        </form>

        <br>
        {{name}}
        <br>
        <h1>Rented</h1>
        {% for x in content%}
            <h3>{{x["title"]}} Due: {{x['ReturnDate']}}</h3>
        {% endfor %}
        <h1>On Hold</h1>
        {% for x in Hold%}
            <h3>{{x['title']}}</h3>
        {% endfor %}

        {% if overDue == 0 %}
        
        {% else %}
                {% for x in overDue %}
                    <h3>{{x}}</h3>
                {% endfor %}
        {% endif%}

    </body>
</html>
