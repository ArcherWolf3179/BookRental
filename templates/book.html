<html>
    <head>
        <title>See Book</title>
    </head>

    <body>
        <img src="{{placeholder}}" alt="Placeholder">

           {% for x in BookName%}
                <h3>Title : {{x["title"]}}</h3>
                <h3>Author : {{x["authors"]}}</h3>
                <h3>Publisher : {{x["publisher"]}}</h3>
                <h3>Publication Date : {{x["publication_date"]}}</h3>

                <form action="/borrowBook/{{x['bookID']}}" method="post">
                    <button id="borrow_book_button">Borrow Book</button>
                </form>

           {% endfor %}

    </body>

</html>
